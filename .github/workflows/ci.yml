name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./SimpleApiSolution.sln

      - name: Build
        run: dotnet build ./SimpleApiSolution.sln -c Release --no-restore

      - name: Test
        run: dotnet test ./SimpleApiSolution.sln -c Release --no-build
